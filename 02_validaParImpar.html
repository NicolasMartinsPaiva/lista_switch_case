<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    let num = Number(prompt(`fala um numero ai, doidao!`));

    //PROCESSAMENTO
    let resultado = (num % 2)

    switch (resultado) {
        case 0:
        alert(`Seu número é par`);
            break;
        default:
            alert(`Seu número é impar, but`);
            break;
    }
    
    //SAÍDA

</script>
