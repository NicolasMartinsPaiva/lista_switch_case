<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = prompt("Informe um caractere: ").toUpperCase();

    // PROCESSAMENTO
    switch (caractere) {
        case "A":
            alert("Seu caractere é uma vogal!");
            break;
            case "E":
                alert("Seu caractere é uma vogal!");
                break;
                case "I": 
                alert("Seu caractere é uma vogal!");
                break;
                case "O":
                    alert("Seu caractere é uma vogal!");
                    break;
                    case "U": 
                    alert("Seu caractere é uma vogal!");
                    break;
                    default:
                        alert("Seu caractere é uma consoante!");
                        break;
    }
</script>
